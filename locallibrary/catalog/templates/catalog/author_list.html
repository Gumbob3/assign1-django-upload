{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for authors in author_list %}
      <li>
        <a href="{{ authors.get_absolute_url }}">{{ authors.title }}</a> ({{authors.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %}
{% endblock %}
